[heater_generic heater_chamber]
heater_pin: PF8  # Chamber heater control pin
sensor_type: ATC Semitec 104GT-2
sensor_pin: EBBCan:gpio27  # Chamber thermistor
control: pid  # Use PID control (removed watermark)
pid_Kp: 61.470837
pid_Ki: 0.5
pid_Kd: 0
pwm_cycle_time: 0.3
min_temp: 1
max_temp: 110

[verify_heater heater_chamber]
max_error: 120
check_gain_time: 120
hysteresis: 50
heating_gain: 1

